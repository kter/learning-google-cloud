steps:
  # Build Laravel application image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:$SHORT_SHA'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:latest'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '.'
    id: 'build-app'

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:$SHORT_SHA'
    id: 'push-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:latest'
    id: 'push-latest'

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:$SHORT_SHA'
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'