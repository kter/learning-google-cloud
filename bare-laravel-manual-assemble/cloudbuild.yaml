steps:
  # Debug: List files in workspace
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== Listing all files in /workspace ==="
        ls -la /workspace/
        echo "=== Looking for Dockerfile* files ==="
        find /workspace -name "Dockerfile*" -type f
        echo "=== Checking .gcloudignore ==="
        cat /workspace/.gcloudignore || echo "No .gcloudignore found"
    id: 'debug-files'

  # Build Laravel application image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:$SHORT_SHA'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:latest'
      - '-f'
      - 'bare-laravel-manual-assemble/Dockerfile.cloudrun'
      - 'bare-laravel-manual-assemble'
    id: 'build-app'
    waitFor: ['debug-files']

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:$SHORT_SHA'
    id: 'push-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:latest'
    id: 'push-latest'

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:$SHORT_SHA'
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/laravel-repo/laravel-app:latest'

# Note: All files are in bare-laravel-manual-assemble/ subdirectory

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'